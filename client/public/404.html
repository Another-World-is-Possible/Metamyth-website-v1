<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the full path that the user tried to access.
      const path = window.location.pathname + window.location.search + window.location.hash;

      // Store this path in sessionStorage. It will persist only for this browser tab.
      sessionStorage.setItem('redirect', path);

      // Redirect the user to the root of the site.
      window.location.replace('/');
    </script>
  </head>
  <body>
    If you are not redirected automatically, please <a href="/">click here</a>.
  </body>
</html>
