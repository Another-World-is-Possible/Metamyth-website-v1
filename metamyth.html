    <!-- Application Structure Plan: The SPA is designed as a guided, linear journey mirroring the source document's 5 Arcs and 22 Artifictions. A persistent sidebar navigation allows users to track their progress and revisit sections. Each stage is presented as an interactive form, transforming the passive text into an active tool for self-authorship. This structure was chosen because the source material is inherently a process-oriented guide; the application makes that process tangible and empowers the user to create a concrete output. The journey culminates in a synthesis feature that compiles all user inputs into a final, usable narrative, providing a powerful sense of completion and a practical takeaway. -->
    <!-- Visualization & Content Choices: Report Info: The 8 Compass point ratings -> Goal: Provide a holistic self-assessment -> Viz/Presentation Method: A dynamic radar chart -> Interaction: User number inputs instantly update the chart visualization -> Justification: A radar chart offers a far more intuitive and immediate understanding of one's holistic alignment than a simple list of numbers, making the self-assessment more impactful. Library/Method: Chart.js (Canvas). All other content from the report is presented as interactive text forms, as the primary goal is to facilitate the user's own writing and story-creation process. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

<script>
document.addEventListener('DOMContentLoaded', function () {
    const stages = [
        { id: 'intro', title: 'Awaken', arc: 'Preamble', icon: '✨' },
        { id: 'origin', title: 'The Origin Story', arc: 'Preamble', icon: '🌱' },
        { id: 'dragon', title: 'The Dragon', arc: 'ARC I', icon: '🐉', iconClass: 'crimson-text' },
        { id: 'threshold', title: 'The Threshold', arc: 'ARC I', icon: '🌀' },
        { id: 'shield', title: 'The Shield', arc: 'ARC I', icon: '🛡️' },
        { id: 'pearl', title: 'The Pearl', arc: 'ARC I', icon: '⚪' },
        { id: 'calling_synthesis', title: 'Artifact I: The Calling', arc: 'ARC I', icon: '📣' },
        { id: 'star', title: 'The Star', arc: 'ARC II', icon: '⭐' },
        { id: 'character', title: 'The Character', arc: 'ARC II', icon: '👤' },
        { id: 'banner', title: 'The Banner', arc: 'ARC II', icon: '🚩' },

        { id: 'quest_synthesis', title: 'Artifact II: The Quest', arc: 'ARC II', icon: '📜' },
        { id: 'looking_glass', title: 'The Looking Glass', arc: 'ARC III', icon: '🔮' },
        { id: 'transformation', title: 'The Transformation', arc: 'ARC III', icon: '🦋' },
        { id: 'globe', title: 'The Globe', arc: 'ARC III', icon: '🌍' },
        { id: 'map', title: 'The Map', arc: 'ARC III', icon: '🗺️' },
        { id: 'vision_synthesis', title: 'Artifact III: What is Possible', arc: 'ARC III', icon: '🔭' },
        { id: 'fountain', title: 'The Fountain', arc: 'ARC IV', icon: '⛲' },
        { id: 'ethos', title: 'The Ethos', arc: 'ARC IV', icon: '📜' },
        { id: 'plot', title: 'The Plot', arc: 'ARC IV', icon: '📊' },
        { id: 'compass', title: 'The Compass', arc: 'ARC IV', icon: '🧭' },
        { id: 'mission_synthesis', title: 'Artifact IV: The Journey', arc: 'ARC IV', icon: '🎯' },
        { id: 'grail', title: 'The Grail', arc: 'ARC V', icon: '🏆' },
        { id: 'initiation', title: 'The Initiation', arc: 'ARC V', icon: '🌉' },
        { id: 'campfire', title: 'The Campfire', arc: 'ARC V', icon: '🔥', iconClass: 'crimson-text' },
        { id: 'message', title: 'The Message', arc: 'ARC V', icon: '📢' },
        { id: 'kindred_synthesis', title: 'Artifact V: The Request', arc: 'ARC V', icon: '🌟' },
        { id: 'my_story', title: 'My Story', arc: 'Synthesis', icon: '📖' },
        { id: 'legacy', title: 'The Legacy', arc: 'Legacy', icon: '🌅' },
        { id: 'wizard', title: 'The Wizard', arc: 'Integration', icon: '🧙' },
        { id: 'activate_wizard', title: 'Create Your Personal AI Wizard', arc: 'Integration', icon: '🤖' },
    ];

    const metamythData = {};
    const navContainer = document.getElementById('nav-container');
    const contentContainer = document.getElementById('content-container');
    const compassPoints = ['Purpose Governance', 'Visionary Strategy', 'Truthful Expression', 'Community Well-being', 'Structural Integrity', 'Creative Attraction', 'Ecological Economics', 'Quest Alignment'];
    let compassChart;

    function initializeApp() {
        let currentArc = '';
        stages.forEach((stage, index) => {
            if (stage.arc !== currentArc) {
                currentArc = stage.arc;
                const arcHeader = document.createElement('h3');
                arcHeader.className = 'nav-arc-header text-lg font-bold uppercase mt-6 mb-2 px-4 glow-arc';
                arcHeader.textContent = currentArc;
                navContainer.appendChild(arcHeader);
            }

            const navLink = document.createElement('a');
            navLink.href = '#';
            navLink.id = `nav-${stage.id}`;
            navLink.className = 'nav-link flex items-center rounded-md';
            const iconClass = stage.iconClass || '';
            navLink.innerHTML = `<span class="mr-3 ${iconClass}">${stage.icon}</span> ${stage.title}`;
            navLink.onclick = (e) => {
                e.preventDefault();
                showStage(index);
            };
            navContainer.appendChild(navLink);

            const stageDiv = document.createElement('div');
            stageDiv.id = stage.id;
            stageDiv.className = 'stage-content';
            stageDiv.innerHTML = generateStageHTML(stage);
            contentContainer.appendChild(stageDiv);
        });

        attachEventListeners();
        initializeArtifactIndicator();
        showStage(0);
    }

    function generateStageHTML(stage) {
        const stageContent = {
            my_story: `
                <div class="content-card">
                    <div class="flex items-center mb-6">
                        <span class="artifiction-icon">📖</span>
                        <h2 class="text-4xl font-bold glow-title">My Metamyth Story</h2>
                    </div>
                    <div class="prose max-w-none mb-8">
                        <p>This is your complete metamyth - the synthesis of your journey through all five artifacts. Below is the story you've authored about yourself, compiled from your responses throughout this adventure.</p>
                    </div>
                    <div class="space-y-6">
                        <button id="generate-story-btn" class="cta-button-base cta-button-gold mb-6">Generate My Complete Story</button>
                        <div id="compiled-story" class="bg-black bg-opacity-30 border border-teal-400 rounded-lg p-6 min-h-96">
                            <div class="text-center text-gray-400 italic">
                                Click "Generate My Complete Story" to compile your metamyth from all your responses
                            </div>
                        </div>
                        <div class="text-center mt-6">
                            <button id="export-story-btn" class="btn-secondary" style="display: none;">Export My Story</button>
                        </div>
                    </div>
                </div>`,
            intro: `
                <div class="content-card">
                    <div class="text-center">
                        <h1 class="text-5xl font-bold mb-2">METAMYTH: CHOOSE YOUR OWN ADVENTURE</h1>
                        <h2 class="text-2xl mb-4">The Journey from Wound to World-Builder, from Victim to Author of Reality</h2>
                        <p class="text-lg text-gold mb-2">Enhanced Edition with Synthesis Artifacts</p>
                        <div class="mt-8">
                            <h3 class="text-4xl font-bold mb-4">Awaken.</h3>
                            <p class="text-xl mb-6">Adventure is calling. Do you accept?</p>
                        </div>
                    </div>
                    <div class="prose max-w-none mx-auto mt-8">
                        <p>Our crisis is a completely broken story. A species destroying its only home for numbers on a screen; an economic system that grows by devouring what sustains it; a world that has gone amuck because we've forgotten it's a story in the first place. We've taken it so seriously that we've stopped writing it.</p>
                        <p>Our purpose has always been to create the world through story—to create ourselves, pass on our connection and history, and have visions of the future that we communicate to others and make real in the telling. We have forgotten this purpose and have blindly consented to be characters in someone else's story, one that none of us truly wrote.</p>
                        <p>But here's the cosmic joke that'll set you free: <strong>We wrote this nightmare, so we can rewrite it.</strong></p>
                        <div class="bg-black bg-opacity-30 border border-gold rounded-lg p-6 mt-8">
                            <h3 class="text-2xl font-bold mb-4 text-gold">HOW TO REWRITE YOUR LIFE</h3>
                            <p>What follows is the journey home to yourself, to the purpose-driven world-builder you've always been beneath the stories that were never yours to begin with. This is about rewriting your life story on purpose. For too long, you've been a background extra wandering through scenes that drain your soul and waste your gifts. But you can take charge of that story, make it an epic, and transform into the hero you were always meant to be.</p>
                            <p class="mt-4">This framework is the master prompt for your organizational and personal DNA. As you fill this out, you are writing the code for your reality. Therefore, there is only one rule:</p>
                            <p class="text-center text-2xl font-bold text-gold mt-4">Be impeccable with your word</p>
                            <p class="text-center mt-4 text-lg">Time to remember why you're here.</p>
                        </div>
                    </div>
                    <div class="text-center mt-10">
                        <button class="cta-button-base cta-button-gold" onclick="showStage(1)">BEGIN THE JOURNEY</button>
                    </div>
                </div>`,
            howto: `
                <div class="content-card">
                    <div class="flex items-center mb-4"><span class="artifiction-icon">📖</span><h2 class="text-4xl font-bold">How to Rewrite Your Life</h2></div>
                    <div class="prose max-w-none">

    }

    window.showStage = function(index) {
        document.querySelectorAll('.stage-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));

        const stage = stages[index];
        const stageEl = document.getElementById(stage.id);
        const navEl = document.getElementById(`nav-${stage.id}`);

        if (stageEl && navEl) {
            stageEl.classList.add('active');
            navEl.classList.add('active');
        }

        // Update progress bar
        updateProgressBar(index);
        
        // Update artifact indicator
        updateArtifactIndicator(stage);

        if (stage.id === 'compass') {
            setTimeout(initializeCompass, 100);
        }
        
        if (stage.id === 'my_story') {
            setTimeout(initializeStoryGeneration, 100);
        }
    }
    
    window.updateProgressBar = function(currentIndex) {
        const progressBar = document.getElementById('progress-bar');
        if (progressBar) {
            const progress = Math.round((currentIndex / (stages.length - 1)) * 100);
            progressBar.style.width = `${progress}%`;
        }
    }
    
    window.updateArtifactIndicator = function(currentStage) {
        const iconEl = document.getElementById('current-artifact-icon');
        const titleEl = document.getElementById('current-artifact-title');
        const progressEl = document.getElementById('current-progress');
        
        if (iconEl && titleEl && progressEl) {
            iconEl.textContent = currentStage.icon;
            titleEl.textContent = currentStage.title;
            
            // Calculate completion progress
            const currentIndex = stages.findIndex(s => s.id === currentStage.id);
            progressEl.textContent = `${currentIndex + 1}/${stages.length} Complete`;
        }
    }
    
    window.initializeArtifactIndicator = function() {
        const viewStoryBtn = document.getElementById('view-story-btn');
        if (viewStoryBtn) {
            viewStoryBtn.addEventListener('click', function() {
                // Navigate to the "My Story" synthesis page
                const storyIndex = stages.findIndex(s => s.id === 'my_story');
                if (storyIndex !== -1) {
                    showStage(storyIndex);
                }
            });
        }
    }
    
    window.initializeStoryGeneration = function() {
        const generateBtn = document.getElementById('generate-story-btn');
        const exportBtn = document.getElementById('export-story-btn');
        const storyContainer = document.getElementById('compiled-story');
        
        if (generateBtn) {
            generateBtn.addEventListener('click', function() {
                const story = generateCompleteStory();
                storyContainer.innerHTML = story;
                exportBtn.style.display = 'inline-block';
            });
        }
        
        if (exportBtn) {
            exportBtn.addEventListener('click', function() {
                const storyText = storyContainer.innerText;
                const blob = new Blob([storyText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my-metamyth-story.txt';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    }
    
    window.generateCompleteStory = function() {
        // Collect synthesis data (prioritize synthesis fields over individual questions)
        const storyData = {};
        
        // Origin synthesis
        const originSynthesis = document.getElementById('origin_synthesis');
        if (originSynthesis && originSynthesis.value) {
            storyData.origin_synthesis = originSynthesis.value;
        }
        
        // Major artifact syntheses
        const artifactSyntheses = [
            { id: 'calling_synthesis_complete', title: 'The Calling', description: 'What awakened my quest' },
            { id: 'quest_synthesis_complete', title: 'The Quest', description: 'My mission and purpose' },
            { id: 'vision_synthesis_complete', title: 'The Vision', description: 'What I see as possible' },
            { id: 'mission_synthesis_complete', title: 'The Journey', description: 'How I will create change' },
            { id: 'kindred_synthesis_complete', title: 'The Request', description: 'My invitation to others' }
        ];
        
        artifactSyntheses.forEach(artifact => {
            const el = document.getElementById(artifact.id);
            if (el && el.value) {
                storyData[artifact.id] = el.value;
            }
        });
        
        // Individual stage syntheses
        const stageSyntheses = [
            { id: 'dragon_synthesis', title: 'The Dragon I Face', stage: 'dragon' },
            { id: 'grail_synthesis', title: 'My Grail', stage: 'grail' },
            { id: 'initiation_synthesis', title: 'My Initiation', stage: 'initiation' },
            { id: 'campfire_synthesis', title: 'My Campfire', stage: 'campfire' },
            { id: 'message_synthesis', title: 'My Message', stage: 'message' },
            { id: 'legacy_synthesis', title: 'My Legacy', stage: 'legacy' }
        ];
        
        stageSyntheses.forEach(stage => {
            const el = document.getElementById(stage.id);
            if (el && el.value) {
                storyData[stage.id] = el.value;
            }
        });
        
        // Compass values (keep this for assessment data)
        ['Purpose Governance', 'Visionary Strategy', 'Truthful Expression', 'Community Well-being', 'Structural Integrity', 'Creative Attraction', 'Ecological Economics', 'Quest Alignment'].forEach((point, index) => {
            const el = document.getElementById(`compass-${index}`);
            if (el) storyData[`compass_${point.replace(/\s+/g, '_').toLowerCase()}`] = el.value;
        });
        
        // Generate the story narrative focused on syntheses
        let storyHtml = '<div class="compiled-metamyth-story">';
        storyHtml += '<h3 class="text-2xl font-bold mb-6 text-gold">My Complete Metamyth</h3>';
        storyHtml += '<p class="mb-6 text-lg italic">This is my story of transformation from wound to world-builder, from victim to author of reality.</p>';
        
        // Origin Foundation
        if (storyData.origin_synthesis) {
            storyHtml += '<h4 class="text-xl font-semibold mb-4 text-teal">🌱 The Origin: Where It All Began</h4>';
            storyHtml += `<p class="mb-6 bg-black bg-opacity-30 border-l-4 border-teal-400 pl-4 py-3">${storyData.origin_synthesis}</p>`;
        }
        
        // Major Artifacts (The Five Great Syntheses)
        storyHtml += '<h4 class="text-xl font-semibold mb-4 text-teal">🏆 The Five Great Artifacts</h4>';
        
        artifactSyntheses.forEach(artifact => {
            if (storyData[artifact.id]) {
                storyHtml += `<div class="mb-6">`;
                storyHtml += `<h5 class="text-lg font-semibold mb-2 text-gold">${artifact.title}</h5>`;
                storyHtml += `<p class="bg-black bg-opacity-30 border-l-4 border-gold pl-4 py-3">${storyData[artifact.id]}</p>`;
                storyHtml += `</div>`;
            }
        });
        
        // Individual Stage Insights
        const completedStages = stageSyntheses.filter(stage => storyData[stage.id]);
        if (completedStages.length > 0) {
            storyHtml += '<h4 class="text-xl font-semibold mb-4 text-teal">⚔️ Individual Stages of Transformation</h4>';
            completedStages.forEach(stage => {
                storyHtml += `<div class="mb-4">`;
                storyHtml += `<h5 class="text-md font-semibold mb-2 text-gold">${stage.title}</h5>`;
                storyHtml += `<p class="bg-black bg-opacity-20 border-l-2 border-teal-400 pl-3 py-2 text-sm">${storyData[stage.id]}</p>`;
                storyHtml += `</div>`;
            });
        }
        
        // Compass Assessment
        const compassValues = ['Purpose Governance', 'Visionary Strategy', 'Truthful Expression', 'Community Well-being', 'Structural Integrity', 'Creative Attraction', 'Ecological Economics', 'Quest Alignment'];
        const hasCompassData = compassValues.some((point, index) => {
            const value = storyData[`compass_${point.replace(/\s+/g, '_').toLowerCase()}`];
            return value && value !== '5';
        });
        
        if (hasCompassData) {
            storyHtml += '<h4 class="text-xl font-semibold mb-4 text-teal">🧭 Current Alignment Assessment</h4>';
            storyHtml += '<div class="grid grid-cols-2 gap-3 mb-6 bg-black bg-opacity-20 p-4 rounded-lg">';
            compassValues.forEach((point, index) => {
                const value = storyData[`compass_${point.replace(/\s+/g, '_').toLowerCase()}`] || '5';
                const percentage = (value / 10) * 100;
                storyHtml += `<div class="text-sm">`;
                storyHtml += `<div class="flex justify-between mb-1"><span>${point}</span><span>${value}/10</span></div>`;
                storyHtml += `<div class="w-full bg-gray-700 rounded-full h-2"><div class="bg-teal-400 h-2 rounded-full" style="width: ${percentage}%"></div></div>`;
                storyHtml += `</div>`;
            });
            storyHtml += '</div>';
        }
        
        // Closing statement
        storyHtml += '<div class="mt-8 p-6 border-2 border-gold rounded-lg bg-gradient-to-r from-black to-gray-900">';
        storyHtml += '<p class="text-center text-gold font-semibold text-lg mb-2">This is my metamyth.</p>';
        storyHtml += '<p class="text-center text-gray-300">I have authored my transformation and now I write the world anew.</p>';
        storyHtml += '</div>';
        
        storyHtml += '</div>';
        
        return storyHtml;
    }

    window.initializeCompass = function() {
        const compassInputsContainer = document.getElementById('compass-inputs');
        if (!compassInputsContainer) return;

        compassInputsContainer.innerHTML = '';
        compassPoints.forEach((point, index) => {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'mb-4';
            inputGroup.innerHTML = `
                <label class="text-sm font-semibold text-white mb-2 block">${point}</label>
                <input type="range" min="1" max="10" value="5" id="compass-${index}" class="w-full">
                <div class="flex justify-between text-xs text-slate-400 mt-1">
                    <span>1</span><span>10</span>
                </div>
            `;
            compassInputsContainer.appendChild(inputGroup);
        });

        initializeCompassChart();
        
        compassPoints.forEach((_, index) => {
            document.getElementById(`compass-${index}`).addEventListener('input', updateCompassChart);
        });
    }

    window.initializeCompassChart = function() {
        const ctx = document.getElementById('compassChart');
        if (!ctx) return;

        const data = compassPoints.map(() => 5);
        
        compassChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: compassPoints,
                datasets: [{
                    label: 'Current Alignment',
                    data: data,
                    borderColor: '#5FE2DF',
                    backgroundColor: 'rgba(95, 226, 223, 0.1)',
                    pointBackgroundColor: '#5FE2DF',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#5FE2DF'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    r: {
                        angleLines: { color: '#2c5d5b' },
                        grid: { color: '#2c5d5b' },
                        pointLabels: { 
                            color: '#E0E0E0',
                            font: { size: 10 }
                        },
                        ticks: {
                            color: '#A0A0A0',
                            backdropColor: 'transparent',
                            min: 0,
                            max: 10
                        }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }

    window.updateCompassChart = function() {
        if (!compassChart) return;
        
        const newData = compassPoints.map((_, index) => {
            const input = document.getElementById(`compass-${index}`);
            return input ? parseInt(input.value) : 5;
        });
        
        compassChart.data.datasets[0].data = newData;
        compassChart.update();
    }

    function attachEventListeners() {
        document.addEventListener('click', function(e) {
            if (e.target.id === 'generate-metamyth') {
                generateFinalSynthesis();
            }
        });
    }

    function generateFinalSynthesis() {
        const synthContent = document.getElementById('synthesis-content');
        if (!synthContent) return;

        // Collect all inputs from the journey
        const collectedData = {};
        
        // Origin story inputs
        ['origin_coreprogramming', 'origin_influences', 'origin_incident', 'origin_essence'].forEach(id => {
            const el = document.getElementById(id);
            if (el && el.value) collectedData[id] = el.value;
        });

        // Compass ratings
        compassPoints.forEach((point, index) => {
            const el = document.getElementById(`compass-${index}`);
            if (el) collectedData[`compass_${point.replace(/\s+/g, '_').toLowerCase()}`] = el.value;
        });

        // Other artifiction content
        stages.forEach(stage => {
            const contentId = `${stage.id}_content`;
            const el = document.getElementById(contentId);
            if (el && el.value) collectedData[contentId] = el.value;
        });

        // Generate synthesis narrative (client-side only)
        let synthesis = `<h3>Your Metamyth Synthesis</h3>`;
        
        if (Object.keys(collectedData).length > 0) {
            synthesis += `<p><strong>Origin Foundation:</strong> Your journey begins with the core programming and influences that shaped your worldview.</p>`;
            
            if (collectedData.origin_coreprogramming) {
                synthesis += `<p><em>Core Programming:</em> ${collectedData.origin_coreprogramming}</p>`;
            }
            
            synthesis += `<p><strong>Current Compass Alignment:</strong> Your values assessment reveals your current state across the eight dimensions of purposeful living.</p>`;
            
            synthesis += `<p><strong>Artifiction Journey:</strong> Through this metamyth process, you have begun the conscious authorship of your reality, moving from character to creator in your own story.</p>`;
            
            synthesis += `<p><em>This synthesis represents the beginning of your metamyth. As you complete more artifictions, this narrative will become richer and more specific to your unique journey.</em></p>`;
        } else {
            synthesis += `<p>Complete your journey through the artifictions to generate your personalized metamyth synthesis.</p>`;
        }

        synthContent.innerHTML = synthesis;
    }

    // Initialize the application
    initializeApp();
});
</script>

</body>
</html>
