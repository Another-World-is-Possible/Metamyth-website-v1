                <div class="flex items-center mb-4">

                    <h2 class="text-4xl font-bold">${stage.title}</h2>
                </div>
                <div class="prose max-w-none">
                    <p>Each artifiction guides you through creating specific tools for your metamyth. Reflect deeply on these questions and capture your insights.</p>
                    <textarea id="${stage.id}_content" rows="6" placeholder="Reflect on this artifiction and write your insights..."></textarea>
                </div>
            </div>`;
    }

    function showStage(index) {
        document.querySelectorAll('.stage-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));

        const stage = stages[index];
        const stageEl = document.getElementById(stage.id);
        const navEl = document.getElementById(`nav-${stage.id}`);

        if (stageEl && navEl) {
            stageEl.classList.add('active');
            navEl.classList.add('active');
        }

        if (stage.id === 'compass') {
            setTimeout(initializeCompass, 100);
        }
    }

    function initializeCompass() {
        const compassInputsContainer = document.getElementById('compass-inputs');
        if (!compassInputsContainer) return;

        compassInputsContainer.innerHTML = '';
        compassPoints.forEach((point, index) => {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'mb-4';
            inputGroup.innerHTML = `
                <label class="text-sm font-semibold text-white mb-2 block">${point}</label>
                <input type="range" min="1" max="10" value="5" id="compass-${index}" class="w-full">
                <div class="flex justify-between text-xs text-slate-400 mt-1">
                    <span>1</span><span>10</span>
                </div>
            `;
            compassInputsContainer.appendChild(inputGroup);
        });

        initializeCompassChart();
        
        compassPoints.forEach((_, index) => {
            document.getElementById(`compass-${index}`).addEventListener('input', updateCompassChart);
        });
    }

    function initializeCompassChart() {
        const ctx = document.getElementById('compassChart');
        if (!ctx) return;

        const data = compassPoints.map(() => 5);
        
        compassChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: compassPoints,
                datasets: [{
                    label: 'Current Alignment',
                    data: data,
                    borderColor: '#5FE2DF',
                    backgroundColor: 'rgba(95, 226, 223, 0.1)',
                    pointBackgroundColor: '#5FE2DF',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#5FE2DF'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    r: {
                        angleLines: { color: '#2c5d5b' },
                        grid: { color: '#2c5d5b' },
                        pointLabels: { 
                            color: '#E0E0E0',
                            font: { size: 10 }
                        },
                        ticks: {
                            color: '#A0A0A0',
                            backdropColor: 'transparent',
                            min: 0,
                            max: 10
                        }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }

    function updateCompassChart() {
        if (!compassChart) return;
        
        const newData = compassPoints.map((_, index) => {
            const input = document.getElementById(`compass-${index}`);
            return input ? parseInt(input.value) : 5;
        });
        
        compassChart.data.datasets[0].data = newData;
        compassChart.update();
    }

    function attachEventListeners() {
        document.addEventListener('click', function(e) {
            if (e.target.id === 'generate-metamyth') {
                generateFinalSynthesis();
            }
        });
    }

    function generateFinalSynthesis() {
        const synthContent = document.getElementById('synthesis-content');
        if (!synthContent) return;

        // Collect all inputs from the journey
        const collectedData = {};
        
        // Origin story inputs
        ['origin_coreprogramming', 'origin_influences', 'origin_incident', 'origin_essence'].forEach(id => {
            const el = document.getElementById(id);
            if (el && el.value) collectedData[id] = el.value;
        });

        // Compass ratings
        compassPoints.forEach((point, index) => {
            const el = document.getElementById(`compass-${index}`);
            if (el) collectedData[`compass_${point.replace(/\s+/g, '_').toLowerCase()}`] = el.value;
        });

        // Other artifiction content
        stages.forEach(stage => {
            const contentId = `${stage.id}_content`;
            const el = document.getElementById(contentId);
            if (el && el.value) collectedData[contentId] = el.value;
        });

        // Generate synthesis narrative (client-side only)
        let synthesis = `<h3>Your Metamyth Synthesis</h3>`;
        
        if (Object.keys(collectedData).length > 0) {
            synthesis += `<p><strong>Origin Foundation:</strong> Your journey begins with the core programming and influences that shaped your worldview.</p>`;
            
            if (collectedData.origin_coreprogramming) {
                synthesis += `<p><em>Core Programming:</em> ${collectedData.origin_coreprogramming}</p>`;
            }
            
            synthesis += `<p><strong>Current Compass Alignment:</strong> Your values assessment reveals your current state across the eight dimensions of purposeful living.</p>`;
            
            synthesis += `<p><strong>Artifiction Journey:</strong> Through this metamyth process, you have begun the conscious authorship of your reality, moving from character to creator in your own story.</p>`;
            
            synthesis += `<p><em>This synthesis represents the beginning of your metamyth. As you complete more artifictions, this narrative will become richer and more specific to your unique journey.</em></p>`;
        } else {
            synthesis += `<p>Complete your journey through the artifictions to generate your personalized metamyth synthesis.</p>`;
        }

        synthContent.innerHTML = synthesis;
    }

    // Initialize the application
    initializeApp();
});
</script>

</body>
