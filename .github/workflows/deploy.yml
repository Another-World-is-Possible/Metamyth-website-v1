name: Deploy Site and Supabase Functions

on:
  push:
    branches:
      - main # Or your default branch
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to compare commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use your project's Node.js version
          cache: 'npm'

      - name: Install client dependencies
        run: npm install

      - name: Build static site
        run: npm run build
        env:
          # This makes the function URL available at build time for your frontend
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # IMPORTANT: Change this to your build output directory
          
      - name: Push Supabase DB migrations
        uses: supabase/actions/cli@v1
        with:
          args: db push --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Get changed Supabase functions
        id: changed-functions
        run: |
          # If this is the first push, 'before' is all zeros. Deploy all functions.
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            FUNCTIONS=$(ls supabase/functions | xargs)
          else
            FUNCTIONS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^supabase/functions/' | sed -E 's|supabase/functions/([^/]+)/.*|\1|' | sort -u | xargs)
          fi
          echo "Changed/new functions to deploy: '$FUNCTIONS'"
          echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT

      - name: Deploy Supabase Edge Functions
        if: steps.changed-functions.outputs.functions != ''
        uses: supabase/actions/cli@v1
        with:
          args: functions deploy ${{ steps.changed-functions.outputs.functions }} --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          # Set the CORS_ORIGIN for the function environment
          SUPABASE_FUNCTIONS_ENV_VARS: CORS_ORIGIN=https://${{ github.repository_owner }}.github.io